    <div class="mapPage_wrapper">
      <div class="header">
           <!-------Floating menu------->
      <nav class="menu">
        <div class="navicon">
          <div></div>

        <a href="https://www.yelp.com/" target="_blank">Dining</a>
        <a href="https://www.walmart.com/" target="_blank">Grocery</a>
        <a href="https://www.walgreens.com/" target="_blank">Medical</a>
        <a class="station-list">Bookmark</a>
        <a class="profile_info">User Info</a>
      </nav>
    </div>
      </div>
      <div class="profile_modal">
        <div class="modal_wrapper">
          <div class="modal_dash">
            <img id="user_photo" alt="user photo" />
            <div class="username_section">
              <p id="profile_username">Username</p>
            </div>
            <label for="profile_email" class="profile_label">üìßEmailüìß</label>
            <textarea name="profile_email" id="profile_email" disabled rows="2">
exampdddddddle@abc.com</textarea
            >
            <div class="profile_btns">
              <button type="button" class="signOut_btn">Sign Out</button>
              <button type="button" class="close_btn">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--------Search Bar--------->
    <div class="navigation">
      <div class="searchbox">
        <input
          type="text"
          id="entered-location"
          class="entered-location"
          placeholder="Empty for Current Location"
          autocomplete="off"
          autofocus
        /> 
        <button type="button" class="search">üìç</button>
      </div>   
      <div class="stations" id="stations"></div>
      <div class="instructions" id="instructions"></div>
      <div class="station-card" id="station-card"></div>
      <div class="station-bookmark" id="station-bookmark"></div>
  
    <!-------Bookmark form------->
    <div class="bookmark_modal">
      <form class="location_form">
        <div class="form_title">
          Bookmark
          <button class="close_button" type="button">x</button>
        </div>
        <div class="form_middle">
          <input
            type="text"
            class="bookmark_control"
            placeholder="What do you want to save?"
            required
          />
        </div>
        <div class="form_bottom">
          <button type="button" class="btn btn-primary btn-sm add_btn">
            Add <i class="fa fa-plus-circle" aria-hidden="true"></i>
          </button>
        </div>
      </form>
    </div>
    <div class="overlay"></div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/map.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-------MAPBOX------->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.0/mapbox-gl-directions.css"
      type="text/css"
    />
    <!-------ProfileLogo------->
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Charging U App</title>
  </head>
  <body>
    <!-------ProfileModal------->
    <div class="page_wrapper">
      <img
        src="./image/logo.png"
        alt="logo image"
        title="logo image"
        class="square_logo"
      />
      <p class="main_logo">
        CHARGING <br />
        U
      </p>
      <div class="btn_wrapper">
        <button type="button" class="start_btn">Start</button>
      </div>
    </div>
    <div class="mapPage_wrapper">
      <div class="header">
        <button type="button" class="profile_info">
          <div class="info_inner"></div>
        </button>
      </div>
      <div class="profile_modal">
        <div class="modal_wrapper">
          <div class="modal_dash">
            <img id="user_photo" alt="user photo" />
            <div class="username_section">
              <p id="profile_username">Username</p>
            </div>
            <label for="profile_email" class="profile_label">ðŸ“§EmailðŸ“§</label>
            <textarea name="profile_email" id="profile_email" disabled rows="2">
exampdddddddddle@abc.com</textarea
            >
            <div class="profile_btns">
              <button type="button" class="signOut_btn">Sign Out</button>
              <button type="button" class="close_btn">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--------Search Bar--------->
    <div class="navigation">
      <div class="searchbox">
        <input
          type="text"
          id="entered-location"
          class="entered-location"
          placeholder="123 Lincoln St ..."
        />
        <button type="button" class="search">Go</button>
      </div>
      <div class="stations" id="stations"></div>
      <div class="instructions" id="instructions"></div>
      <!-------Floating menu------->
      <nav class="menu">
        <div class="navicon">
          <div></div>
        </div>
        <a>Dining</a>
        <a>Grocery</a>
        <a>Medical</a>
        <a>Information</a>
      </nav>
    </div>
    <!-------Map------->
    <div id="map"></div>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js"></script>
    <script src="js/map.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
